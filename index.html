<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Handtrack.js : A library for prototyping realtime handtracking in the browser. </title>
    <link rel="stylesheet" href="https://unpkg.com/carbon-components@latest/css/carbon-components.css" />
    <link rel="stylesheet" href="css/pong.css">
</head>

<body class="bx--body p20" style="height:100%">
    <div class="infordisplay " style="z-index:10">
        <div class="toprow">
            <div class="scorebox  iblock ">
                <div class="scorevalue inscore"> 0 </div>
                <div class="scorelabel inscore"> pts </div>
                <div class="scoreadded inscore"> </div>
            </div>
            <div class="clear"></div>
        </div>

          <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/05ae7fdf-1ed9-4261-ab43-8ae6a2e1d02a/degfmru-3f2bf044-f2d1-436a-a194-19b4378f3be8.png/v1/fill/w_960,h_540,strp/space_background_by_norma2d_degfmru-fullview.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOiIsImlzcyI6InVybjphcHA6Iiwib2JqIjpbW3siaGVpZ2h0IjoiPD01NDAiLCJwYXRoIjoiXC9mXC8wNWFlN2ZkZi0xZWQ5LTQyNjEtYWI0My04YWU2YTJlMWQwMmFcL2RlZ2ZtcnUtM2YyYmYwNDQtZjJkMS00MzZhLWExOTQtMTliNDM3OGYzYmU4LnBuZyIsIndpZHRoIjoiPD05NjAifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ.6ZG-vWBfjyv92fb4zQXe3nmHCeHcJCvjZPEAtsWz0gM" id="bgimage"
        
          style="position:absolute;"/>-->

        <img src="./static/whale200.gif" id="whale" style="z-index:10"/>
        <img src="./static/lightsaber200.gif" style="height:200px;width:200px;z-index:10" id="lightsaber"/>
        <img src="./static/raven.png" style="height:100px;width:200px;z-index:10" id="raven"/>
        <img src="./static/wave.gif" id="wave" style="width:100px; height:1000px;z-index:10"/>
        
        <div class="settingsswitches" style="z-index:10">
            <div class=" ">
                <div class="iblock floatleft">
                    <label class="switch">
                        <input type="checkbox" id="sound">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="  iblock soundofftext"> sound off</div>
                <div class="clear"></div>
            </div>

        </div>

        <div class="pausetext" style="z-index:10">
            <div>Sound (s) </div>
            <div>Pause (space bar) </div>
        </div>


        <div id="updatenote" class="updatenote mt10"> loading model ..</div>
        <button  id="trackbutton" class="bx--btn bx--btn--secondary mt10 trackbutton" type="button" disabled>
                Toggle Video Control ..
              </button>


    </div>
    <div style="z-index:10">
    <video class="videobox canvasbox" autoplay="autoplay" id="myvideo" style="z-index:10"></video>
  
    <canvas id="canvas" class="border canvasbox" style="z-index:10"></canvas>
  </div>

  <div id="testbg" height="2300px" >
    <textarea class="bg" height="100%"></textarea>
  </div>

    <div class="pauseoverlay">
        <div class="overlaycenter">
            Loading Handtrack.js Model ..
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/planck-js/0.1.44/planck-with-testbed.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs@latest/dist/handtrack.min.js"> </script>
    <script src="js/index.js"></script>
</body>

</html>
